<style>#bg-canvas { mask: url(#mask); }</style>
<svg style="position: absolute;">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2 ="100%" y2="0%">
      <stop stop-color="white" offset="0%"/>
      <stop stop-color="black" offset="20%"/>
      <stop stop-color="black" offset="80%"/>
      <stop stop-color="white" offset="100%"/>
    </linearGradient>

    <mask id="mask" maskUnits="objectBoundingBox" maskContentUnits="objectBoundingBox">
      <rect width="1" height="1" fill="url(#gradient)" />
    </mask>
  </defs>
</svg>


<script type="text/javascript">

$(window).load(function() {
	$("#search-form").submit(function() {
		event.preventDefault();
		var query = $("#search-box").val();
		window.location = '/search?'+query;
	});
});

</script>


<script type="text/javascript">

$.ajax({
	url: "http://dynamic.xkcd.com/api-0/jsonp/comic?callback=?",
	dataType: "json",
	success: function(data) {
		var img = document.createElement('img');
		img.src = data.img;
		var parent = document.getElementById('xkcd-comic');
		parent.appendChild(img);
		img.onload = function() {
			var comicWidth = img.width;
			img.width = Math.min(comicWidth, parent.clientWidth);

			window.addEventListener('resize', function(e) {
				img.width = Math.min(comicWidth, parent.clientWidth);
			});

		};

	}
});

</script>


<script type="text/javascript">

function fixfooter() {
	var footer = document.getElementsByTagName('footer')[0];
	var br = footer.getBoundingClientRect();
	if (window.innerHeight - br.bottom > 1) {
		footer.style.marginTop = window.innerHeight-br.bottom+'px';
	}
}

window.addEventListener('resize', fixfooter);
window.addEventListener('load', fixfooter);

</script>
